<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hyderabad Culture Navigator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ url_for('home') }}" class="logo">ğŸ›ï¸ Hyderabad Navigator</a>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}" {% if request.endpoint == 'home' %}class="active"{% endif %}>Home</a></li>
                        <li><a href="{{ url_for('slang_translator') }}" {% if request.endpoint == 'slang_translator' %}class="active"{% endif %}>Slang Translator</a></li>
                        <li><a href="{{ url_for('biryani_recommender') }}" {% if request.endpoint == 'biryani_recommender' %}class="active"{% endif %}>Biryani Spots</a></li>
                        <li><a href="{{ url_for('time_converter') }}" {% if request.endpoint == 'time_converter' %}class="active"{% endif %}>Time Converter</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hyderabad Culture Navigator - Exploring the Pearl City's Heritage</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
